<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		treemapChart : (target, colorAxis, treemapData) => {

			Highcharts.chart(target, {
				    colorAxis: colorAxis,
			    series: [{
			        type: 'treemap',
			        layoutAlgorithm: 'squarified',   
			        alternateStartingDirection: true, 
			        levels: [{
			            level: 1,
			            layoutStartingDirection: 'vertical', // 세로로 정렬하도록 설정
			            layoutAlgorithm: 'squarified',
			            dataLabels: {
			                enabled: true,
			                align: 'center',
			                verticalAlign: 'middle',
			                style: {
			                    fontSize: '15px',
			                    fontWeight: 'lighter',
			                    color:'white',
			                    textOutline: 'none'

			                },
			                formatter: function () {
			                    return '<div style="text-align: center;">' + this.point.name +'</div><br><g>' + this.point.value + '%</div>';
			                }

			            }
			        }],
			        data: treemapData
			    }],
			    title: {
			        text: ''
			    },
			    tooltip: {
			        pointFormat: '<b>{point.name}</b>:<br> {point.value}%<br>'
			    }
			})
			

		}	
		,testChart_treemap : function () {
			
			const treemapData = [{
		            name: '월자문 컨설팅',
		            value: 60,
		            colorValue: 60
		        }, {
		            name: '일반 컨설팅',
		            value: 40,
		            colorValue: 40
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }]  ;
			
			<@pageId>.treemapChart('testChart_treemap',{
		        minColor: '#75C2D5',
		        maxColor: '#3BA8C3' 
		        
		    },treemapData);
				
		}		
		,testChart_treemap2 : function () {
			
			const treemapData = [{
	            name: '법인전환',
	            value: 50,
	            colorValue: 50,
	        }, {
	            name: 'CEO 플랜',
	            value: 25,
	            colorValue: 25,
	        }, {
	            name: '연구소 및 특허',
	            value: 12.5,
	            colorValue: 12.5
	        }, {
	            name: '정책자금',
	            value: 12.5,
	            colorValue: 12.5
	        }, {
	            name: '대출컨설팅',
	            value: 6.25,
	            colorValue:  6.25
	        }, {
	            name: '기타',
	            value: 6.25,
	            colorValue:  6.25
	        }]
			
			<@pageId>.treemapChart('testChart_treemap2',{
		        minColor: '#8A8BB9',
		        maxColor: '#27187F' 
		        
		    },treemapData);
			
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		<@pageId>.testChart_treemap();
 		<@pageId>.testChart_treemap2();
 		$(".highcharts-credits").remove();
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
