<meta charset="utf-8">
<script type="text/javascript">
var <@pageId> = {
			checkedItems : []
			,curSearchList: []
			,selectedRow:{}
			,excelParam : {}
			,pageInit : () =>{
			}
			,setSpCstmId : (dataList) =>{
				
				if( dataList && dataList.length > 0 && G_VAL.SP_CSTM_ID=="")G_VAL.SP_CSTM_ID = dataList[0].SP_CSTM_ID;
			
			}
			,searchList : () => {
				
				const requestParm = {};
				var parm = {
						 queryId 		: "admin.getMenuList"
						,requestParm	: requestParm
				}
				<@pageId>.excelParam = parm;
				C_COM.requestQuery(parm, function(resultData) {
				
					<@pageId>.curSearchList = resultData.data;
					<@pageId>.setSpCstmId(resultData.data);
					
					var rparm = {
						 targetId 		: "menuList"
						,list			: resultData.data
					}
	
					$("#<@pageId>_prmPARENT_MENU_ID").val('');
					$("#<@pageId>_prmPARENT_MENU_NM").val('');
					
					C_COM.renderHtml("<@pageId>", rparm);
			
					<@pageId>.showInsertBtn(false);				
					<@pageId>.setHandler();
				});
				
			}
			,updateItem : (param) => {
			
				const requestParm = param ? param : {} ;
				
				requestParm["SP_CSTM_ID"] = G_VAL.SP_CSTM_ID;
				
				if( !requestParm["MENU_ID"] || requestParm["MENU_ID"] == ''){
					requestParm["MENU_ID"] = C_COM.makeUniqueId();
				}
				
				var parm = {
					 queryId 		: "admin.updateMenu"
					,requestParm	: requestParm
				}
				C_COM.requestQuery(parm, function(resultData) {
					
					if( resultData.state == 'S'){
						
						<@pageId>.searchList();
						console.log("Item 저장 성공");
					}				
				});
				
			}  
			,deleteItem : (delKey) => {
				
				var parm = {
					 queryId 		: "admin.deleteMenu"
					,requestParm	: {"SP_CSTM_ID":delKey.SP_CSTM_ID , "MENU_ID":delKey.MENU_ID }
				}
				C_COM.requestQuery(parm, function(resultData) {
					
					if( resultData.state == 'S'){
						<@pageId>.searchList();
						console.log("Item 삭제 성공")
					}				
				});				
			}
			,openPopup : ($tds) => {
			
				let param = [];	
				$.each( $tds , function(){
	
					const key = $(this).attr("id");
					const val = $(this).attr("value");
					param.push( { "key": key, "val": val } );
					
				})
debugger;				
				C_POP.open('popup_menuUpdatePopup',					
							{	  param:param
								, nextSortOrder	:	<@pageId>.getNextSortOrder()
								, parentMenu 	:	{
													  PARNET_MENU_ID	:	$("#<@pageId>_prmPARENT_MENU_ID").val()
													 ,PARNET_MENU_NM	:	$("#<@pageId>_prmPARENT_MENU_NM").val()
													 ,MENU_DEPTH		:	+<@pageId>.selectedRow["MENU_DEPTH"]				
													}
							}, function(retData) {
								
									if(isValid(retData)){
				
										<@pageId>.updateItem(retData);
										
									}
				});
				
			}
			, deleteOne : (key) =>{
				
				const SP_CSTM_ID	= key.split("||")[0];
				const MENU_ID 		= key.split("||")[1];
				<@pageId>.deleteItem( { SP_CSTM_ID:SP_CSTM_ID , MENU_ID:MENU_ID } )
			  		
			}
			,setHandler : () => {
			    
				<@pageId>.chkHandler();
			    
				
				$("#<@pageId>_insert").click(function(){
			    	
					<@pageId>.openPopup();
	
			    })
			    
			    $("#<@pageId>_delete").click(function(){
			    	
			    	<@pageId>.checkedItems.forEach( key =>{
						<@pageId>.deleteOne(key);
			    	})
			    	
			    })
			    
			    $("#<@pageId>_excelDownload").click(function(){
			    	
			    	<@pageId>.excelDownload("TB_EXP_MENU");
			    })
			    
			    $("[id^='<@pageId>_modify_']").click(function(){

			        event.preventDefault();
			        event.stopPropagation();

			    	const index = $(this).attr("index");
					const $tds = $("[name='<@pageId>_tr_"+index+"'] td");

					$.each( $tds, function() {
						
						$(this).attr("id") == "PARENT_MENU_ID" ? $("#<@pageId>_prmPARENT_MENU_ID").val($(this).attr("value")) : '' ;
						$(this).attr("id") == "PARENT_MENU_NM" ? $("#<@pageId>_prmPARENT_MENU_NM").val($(this).attr("value")): '' ;
						
					})
					debugger;
					<@pageId>.openPopup($tds);
					
			    })
			    
			    $("[id^='<@pageId>_delete_']").click(function(){

			    	const hasChild = $(this).parent().siblings("#HAS_CHILD").attr("value") == "Y" ? true : false;
			    	if( hasChild ){ alert("하위 메뉴를 먼저 삭제하신 후 삭제할 수 있습니다. "); return; }
			    	const key = $(this).attr("key");
					<@pageId>.deleteOne(key);
			    })

			    
			    $("[name^='<@pageId>_tr']").click(function(e){
	
			        if( $(e.target).attr("id") && $(e.target).attr("id").indexOf("<@pageId>_ck_") < 0){
	
				    	<@pageId>.showInsertBtn(true);
	
				    	$("#<@pageId>_prmPARENT_MENU_ID").val($(this).children("td#MENU_ID").attr("value"));
				    	$("#<@pageId>_prmPARENT_MENU_NM").val($(this).children("td#MENU_NM").attr("value"));
				    	
				    	$.each( $(this).children() , function(){
				    		
				    		const key 	= $(this).attr("id"); 
				    		const tdVal = $(this).attr("value");
				    		
				    		if( tdVal ){
				    			
				    			<@pageId>.selectedRow[key] = tdVal;
				    		}
				    	});
				    	
			        }
			    })
			    
			    $("#<@pageId>_search").click( () =>{
			    	<@pageId>.searchList();
			    })
			    
			    <@pageId>.chkHandler();
			    
			}
			,chkHandler : () => {
				
			    $("#<@pageId>_ckAll").click(function() {

			    	const isAllChk =  $(this).prop("checked");
					$("[id^='<@pageId>_ck_']").prop("checked", isAllChk);
					
			    	const ckboxes = $("[id^='<@pageId>_ck_']");
				    <@pageId>.checkedItems = isAllChk ? ckboxes.map(function() { return this.value; }).get() : [];

			    });
			    $("[id^='<@pageId>_ck_']").click(function(){
			    	
  			        if ($(this).prop("checked")){<@pageId>.checkedItems.push($(this).val());}
			    	else { <@pageId>.checkedItems = <@pageId>.checkedItems.filter(item => item !== $(this).val());}  
			        
			        const $checkboxSelector = $("[id^='<@pageId>_ck_']")
			        const allCheckboxChecked = $checkboxSelector.length === $checkboxSelector.filter(":checked").length;
			        $("#<@pageId>_ckAll").prop("checked", allCheckboxChecked);
			        
			    });
			    
			}		
			,getNextSortOrder : () =>{

				return +$("[name='<@pageId>_tr_0'] #NEXT_SORT_ORDER").attr("value");
				
			}
			,showInsertBtn : (show) => {
				
				const $btn = $("#<@pageId>_insert");
				show ?	$btn.show() : $btn.hide();
				
			} 	
	 		,excelDownload : (title) => {
				
				const $tds = $("[name='<@pageId>_tr_0'] td");
	 			<@pageId>.excelParam["columnOrders"	] = <@pageId>.excelColumnOrder($tds, this);
	 			<@pageId>.excelParam["downInfo"		] = JSON.stringify({  title : title, menu : "MENU 관리"});
	 			<@pageId>.excelParam["requestParm"	] = JSON.stringify(<@pageId>.excelParam.requestParm );
	 			
  				let excelParam = <@pageId>.excelParam ;
 			
	    	    var xhr = new XMLHttpRequest();
	    	    var urlParams = new URLSearchParams( excelParam ).toString();
	    	    xhr.open('GET', '/excelDownload.do?'+urlParams, true);
	    	    xhr.responseType = 'blob';

	    	    xhr.onload = function() {
	    	    	
	    	        if (xhr.status === 200) {

	    	            var blob = new Blob([xhr.response], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
	    	            var url = window.URL.createObjectURL(blob);
	    	            
	    	            var a = document.createElement('a');
	    	            a.href = url;
	    	            a.download = title+'.xlsx';
	    	            
	    	            document.body.appendChild(a);
	    	            a.click();
	    	            window.URL.revokeObjectURL(url);
	    	            
	    	        } else {
	    	        	
	    	            console.error('Failed to download excel file');
	    	            
	    	        }
	    	    };
	    	    
	    	    xhr.send();
			},
			excelColumnOrder : ($tds) =>{
	  				let columnOrders = [];
	  				
	  				$.each( $tds, function(){

	  					columnOrders.push( $(this).attr("id") );
	  				})
	  				
	  				return columnOrders;
			}
}
// Page Load가 완료된후 실행 된다.
C_PM.onLoadPage("<@pageId>", function() {
	
	<@pageId>.pageInit();
	<@pageId>.searchList();

});
// History back으로 이동해왔을 경우 이루틴이 실행된다.
C_HM.onReturn("<@pageId>", function(pageId, data) {

});
</script>
