/*

*/		 
		,uploadExcel : function () {

			var fileInput = $('#excelFileInput')[0];
		    var file = fileInput.files[0];

		    var formData = new FormData();
		    formData.append('file', file);

		    $.ajax({
		        url: '/excelService.do',
		        type: 'POST',
		        data: formData,
		        contentType: false,
		        processData: false,
		        success: function(response) {
		        	const data = JSON.parse(response.excelJson);
		        	let newData = "";
		        	data.forEach( datum => {
		        		newData += JSON.stringify(datum) +"<br>";
		        	})
		            $("#result").html ( newData );
		        },
		        error: function(error) {
		        	 $("#result").html ( '업로드 실패' );
		        }
		    });			
		}	
	}
	// Page Load가 완료된후 실행 된다.

</script>
