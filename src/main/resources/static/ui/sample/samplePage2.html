<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		render : function() {
			var rparm = {
				 targetId 		: "tableDomId"
				,list			: []
			}
			C_COM.renderHtml("<@pageId>", rparm);
		}
		,afterProcess : function() {
			var parm = {
				 serviceId 				: "ProjectService.approvalAfterProcessAboutIssue"
				,requestParm			: {pjt_id : "XXXX"}
			}
			
			C_COM.requestService(parm, function(resultData) {
				dalert(resultData);
			});
		 }
		,callQuery : function() {
			var parm = {

			C_COM.requestQuery(parm, function(resultData) {

			});
		 }

			var parm = {
				 serviceId 				: "MailService.requestRegistStatusSendMail"
				,requestParm			: {}
			}
			
			C_COM.requestService(parm, function(resultData) {
				dwrite(resultData);
			});
		 }
		,chartUrl : function() {
			var parm = {
				 serviceId 				: "SampleService.getSample2"
				,requestParm			: {pjt_id : "XXXX"}
			}
			
			C_COM.requestService(parm, function(resultData) {
				dalert(resultData);
			});
		 }

	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
