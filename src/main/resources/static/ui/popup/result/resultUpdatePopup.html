<meta charset="utf-8">
<script type="text/javascript">
var <@popupId> = {
	  recvData : []	
	 ,CONTRACT_ID :''
	 ,RESULT_ID: '' 
	 ,mode:''
	 ,close : function(returnData) {

		if(isEmpty(returnData)) returnData = {};
		C_POP.close(returnData);
	 }
	 ,apply : () =>{

		 const $inputs = $("#<@popupId>_items");
		 const returnData = {	
				 			costInfo	: <@popupId>.getJson($("#<@popupId>_costList")).map(tr => 
											{ 
												let newTr={};
 												Object.keys( tr ) .forEach(key => {
 													
													    if ( key === "CONTRACT_ID") {
													    		newTr[key] = <@popupId>.CONTRACT_ID;
													    }else
														if (key === "RESULT_ID") {
														    	newTr[key] = <@popupId>.RESULT_ID;
														}else
														if (key === "COST_ID") {
															
															    newTr[key] =  <@popupId>.mode =="U" ? tr[key] : C_COM.makeUniqueId() ;
														}else
													    	newTr[key] = tr[key];
										  		});
 												
												 return newTr;
											})
							, 	resultInfo	: {	 CONTRACT_ID: <@popupId>.CONTRACT_ID
												,RESULT_ID 	: <@popupId>.RESULT_ID
												,INCOME 	: $("#<@popupId>_resultInfo #INCOME").nval()
												,RESULT_DATE: $("#<@popupId>_resultInfo #<@popupId>_RESULT_DATE").val()
												,INCOME_TYPE: C_UICOM.getData("<@popupId>_selectIncomeType")
												}
							, 	paymentInfo	: <@popupId>.getJson($("#<@popupId>_paymentList"))
							} 

		 if( !<@popupId>.validate(returnData) )return;
		 
		 <@popupId>.close( returnData ) ; 
		 
	 }
	 ,validate : (returnData) => {

		 const rateSum = $("#<@popupId>_paymentList #<@popupId>_RATE_SUM").text();
		 if( rateSum > 100 ){C_POP.alert('수수료율(%)을 100% 이하로 수정하여 주십시오. ');return false;}
		 
		 const resultInfo = returnData["resultInfo"];
		 if( isEmpty(resultInfo["RESULT_DATE"]) ) {C_POP.alert("입금일을 입력하여 주십시오."); return false;}
 		 if( isEmpty(resultInfo["INCOME"]) 		) {C_POP.alert("입금액을 입력하여 주십시오."); return false;}
 		 if( isEmpty(resultInfo["INCOME_TYPE"]) ) {C_POP.alert("입금타입을 입력하여 주십시오."); return false;}
 		 
 		 if( <@popupId>.canAdd() == false 		) {C_POP.alert("비용이름, 비용설명, 비용 모두 입력해 주십시오."); return false;} 
 		 
 		 return true;

	 }
	 ,getJson : ( list ) => {
		 
		 let jsonArray = [];

   		 $.each( $(list).children("tr[name^='<@popupId>_tr_']") , (idx, tr) => {
   			 
			 let trObj = {};
 			 $.each( $(tr).children("td"), (idx2, td) => {
 				 
				 const id 		=  	$(td).attr("id");
				 const value 	=	$(td).attr("value") == "" ? $(td).children("input").val() : $(td).attr("value");
  			 	 if(id)trObj[id]= 	value;
			 })
			 
			 jsonArray .push( trObj);
			 
		 })

   		 return jsonArray.filter(obj => Object.keys(obj).length !== 0);

	 }
	,pageInit : (parentData) => {

		<@popupId>.setTitleHeight(parentData);

		var singleboxList = { 
			 defaultItem 	: ["", "선택"]
			,data 			: C_COM.getCodeList("INCOME_TYPE")
		 	,targetId 		: "<@popupId>_selectIncomeType" 
		}
		C_UICOM.makeSelectBox(singleboxList, "single");
		
		<@popupId>.RESULT_ID 		= C_COM.makeUniqueId();
		<@popupId>.mode				= parentData.mode;
		let resultDate				= dayjs().format("YYYY-MM-DD");
		
		if( parentData.mode == "U"){
			
			<@popupId>.RESULT_ID 	= parentData.param["RESULT_ID" 		] ;
			resultDate				= parentData.param["RESULT_DATE"	] ;
			
			<@popupId>.setCostList(parentData.param);
			C_UICOM.setSingleBox("<@popupId>_selectIncomeType", "INTERMED_PAYMENT");
			$("#<@popupId>_resultInfo #INCOME").val( _numberWithCommas( parentData.param["INCOME"])	);
			
		}
		
		$("#<@popupId>_contractInfo #TOTAL_COST"	).html( _numberWithCommas( parentData.contractItem.TOTAL_COST )		);
		$("#<@popupId>_resultInfo	#<@popupId>_RESULT_DATE"	).val(resultDate) ;
		
		var parm = {
				 queryId 	: "contract.getContractList"
				,requestParm: {CONTRACT_ID : parentData.contractItem.CONTRACT_ID}
		}
		C_COM.requestQuery(parm, function(resultData) {

			$("#<@popupId>_contractInfo #REMAINING_SUM"	).html( _numberWithCommas( resultData.data[0].REMAINING_SUM )	);
		});
		
		<@popupId>.selectTempPayment(parentData) ;
		
	}
	,costPriceInput :(obj) => {
		
        const val = $(obj).val();
        $(obj).attr("value",val);
        $(obj).parent("td").attr("value",_numberWithCommas(val));
		
	}
	,setCostList : (param) => {
		
		var parm = {
				 queryId 		: "result.getCostList"
				,requestParm	: {CONTRACT_ID : <@popupId>.CONTRACT_ID , RESULT_ID: <@popupId>.RESULT_ID }
		}
		C_COM.requestQuery(parm, function(resultData) {

			var rparm = {
					 targetId 		: "<@popupId>_costList"
					,list			: resultData.data
			}
		
			C_COM.renderHtml("<@popupId>", rparm);
			
		});
		
	}	
	,selectTempPayment : (data) =>{
		
		var parm = {
				 queryId 		: "result.selectTempPaymentItem"
				,requestParm	: {
									CONTRACT_ID	: data.contractItem.CONTRACT_ID
								  , RESULT_ID	: <@popupId>.RESULT_ID 
								  }
		}
		C_COM.requestQuery(parm, function(resultData) {
			
			let tempPayment = resultData.data;
			tempPayment.orderBy("PAYMENT_ID");	
			
			C_COM.renderHtml("<@popupId>", {
				 						 targetId 		: "<@popupId>_paymentList"
										,list			: tempPayment
			});

 			if( data.mode == "I"){

				<@popupId>.getPayId(data, tempPayment);
			}else{

				const $paymentListTR =  $("#<@popupId>_paymentList tr");
				let rateSum=0; 
				let paymentSum=0;
				let rowCnt = $paymentListTR.length;
				$.each( $paymentListTR.children("td[id='RATE']"), (idx, rate)=> rateSum += Number( $(rate).attr('value') ));	rateSum = rateSum / rowCnt;
				$.each( $paymentListTR.children("td[id='PAYMENT']"), (idx, payment)=> paymentSum += Number( $(payment).attr('value') ));
				
				<@popupId>.setPaymentTotalRow(rateSum, paymentSum);

			}
		});
		
	}
	,getPayId	: (data, tempPayment) => {

		const userIdList = tempPayment.map( user =>  {
							return { "CONTRACT_ID"	: user.CONTRACT_ID
									,"EXEC_TYPE"	: user.EXEC_TYPE 
									,"RELATION_TYPE": user.RELATION_TYPE 
									,"USER_ID" 		: user.USER_ID} 
							})
		
		const payInfoList			= []; 					
		const userIdListCnt 		= userIdList.length ;
		let userIdIndex = 0;
		userIdList.forEach( (user,idx) => {
			
				var parm = {
						 queryId 	: "result.getPayId"
						,requestParm: user
				}
				C_COM.requestQuery(parm, function(resultData) {
		
					payInfoList.push( resultData.data[0]);
					if( userIdListCnt <= (userIdIndex+1) ) <@popupId>.setRatePayment(data.mode, tempPayment,payInfoList)
					userIdIndex++;
				});
				
		})


 	}
	,setRatePayment : (mode, tempPayment,payInfoList) => {
		
		let rateSum = 0;
		let paymentSum = 0;
		payInfoList.forEach( (payInfo,index) =>{
			
				const userId 	= payInfo.USER_ID;
				const payId 	= payInfo.PAY_ID;
				const rate 		= payInfo.RATE;		
				
				const tr		= `#<@popupId>_paymentList tr[value=${userId}]`;
				const relationType = $(tr+" td[id='RELATION_TYPE']").attr("value");

 				if( relationType != "COWORK" ){
 					
					$(tr+" td[id='RATE']").attr("value",rate).html(rate+" %");
					
				}else{
						
					$(tr+" td[id='RATE'][name='coworkRate']")?.attr("value","");
				}
				
				$(tr+" td[id='PAY_ID']").attr("value",payId).html(payId);
				
				if( rate != undefined  )rateSum +=Number(rate);
			
		})
		
		<@popupId>.setPaymentTotalRow(rateSum, paymentSum);
		
	}
	,setPaymentTotalRow : (rateSum, paymentSum) => {
		
		const sumTemplate = $("#<@popupId>_paymentList_sum_template").render({"RATE_SUM" : Number(rateSum).toFixed(2), "PAYMENT_SUM" :  Number(paymentSum).toFixed(2) });
		$("#<@popupId>_paymentList").append(sumTemplate);
		
	}
	,calcPayment : (val) => {


		const INCOME = Number(val);
		let rateSum = 0;
		let paymentSum = 0;

		$.each( $("#<@popupId>_paymentList tr td[id='RATE']") , (idx,obj) => {

			const objValue 			= Number($(obj).attr("value"));
			
			if (typeof objValue === 'number' && !isNaN(objValue)){
				
				rateSum += objValue;
				const payment = (objValue  * INCOME ) / 100; 
				$(obj).siblings("#PAYMENT").attr("value",payment).html(_numberWithCommas(payment) );
				paymentSum +=payment;
				
			}				
			
		});
		
		$("#<@popupId>_paymentList #<@popupId>_RATE_SUM").text(Number(rateSum).toFixed(2));	
		$("#<@popupId>_paymentList #<@popupId>_PAYMENT_SUM").text(_numberWithCommas(Number(paymentSum)));	

	}
	,deleteItem : (delKey,idx) => {
		
		var parm = {
				 queryId 		: "result.deleteCostItem"
				,requestParm	: delKey
		}
		C_COM.requestQuery(parm, function(resultData) {
			
		});				
	}
	,deleteOne : (constId,idx) =>{
			
		const CONTRACT_ID	= <@popupId>.recvData.contractItem.CONTRACT_ID;
		const RESULT_ID		= <@popupId>.RESULT_ID;
		const COST_ID		= constId;
		<@popupId>.deleteItem({CONTRACT_ID:CONTRACT_ID,RESULT_ID:RESULT_ID,COST_ID:COST_ID},idx)
			
	}  
	,deleteCostItem : (constId, idx) =>{
		
		<@popupId>.deleteOne(constId, idx);
	}
	,setHandler : () => {
		
		$("#<@popupId>_addCost").on('click', () => {
			
			if( isEmpty($("#INCOME").val()) ){
				alert("입금액을 먼저 입력하여 주십시오.")
				return;
			}
			
			
			const $tr = $("[name='<@popupId>_tr_-1']");
			if( $tr.length > 0)$tr.remove();
			
			let cnt 		= $("#<@popupId>_costList tr").length;
			if ( !cnt)cnt 	= 0;
			const COST_ID	= C_COM.makeUniqueId();
 			const trTemplate = $("#<@popupId>_costList_add_template").render({cnt : cnt, COST_ID :  COST_ID, CONTRACT_ID : <@popupId>.CONTRACT_ID, RESULT_ID : <@popupId>.RESULT_ID  });
			$("#<@popupId>_costList").append(trTemplate);
			
		    $("#<@popupId>_costList tr td[id='COST_PRICE'] input[type='text']").off().on('input',function(key){

		        $(this).attr("value",$(this).nval()).val(_numberWithCommas($(this).nval()) );
		        $(this).parent("td").attr("value",$(this).nval());
		          
		        const incomeMinusCostPrice = $('#<@popupId>_resultInfo #INCOME').nval() - <@popupId>.sumCostPrice();
		    	<@popupId>.calcPayment(incomeMinusCostPrice);
			})
		})
	
	    $('#<@popupId>_resultInfo #INCOME').on('input',function(event){

	        const val = $(this).nval();

	        const remainingSum = $("#REMAINING_SUM").text().replace(/,/g, '');
	        if( Number(remainingSum) - Number(val)  < 0  ){
	        	alert( "잔금이하의 금액을 입금하여 주십시오. ");
	        	$(this).val("0");
	        	return;
	        }
	        debugger;
	        const incomeMinusCostPrice = val - <@popupId>.sumCostPrice();
	    	<@popupId>.calcPayment(incomeMinusCostPrice);
	    	
	        
	    });
		
	} 	
 	, canAdd : () => {
		
		let bAdd = true;
		let cnt 		= $("#<@popupId>_costList tr").length;
		if( cnt > 0 ){
			
			$.each( $("#<@popupId>_costList tr") , function(idx,row) {
				
 				$.each( $(row).children("td") , function(idx2,col) {

 					if( $(col).attr("id") == "COST_NM" 
					|| $(col).attr("id") == "COST_DESC"
 					|| $(col).attr("id") == "COST_PRICE"){
 						debugger;
 						//$("td#COST_NM input").val()
	 					if( isEmpty( $(col).children("input").val() ) ){
							bAdd = false; 
						}
					}
				})
 				
			})
		}
		return bAdd;
		
	}
	,setTitleHeight : (parentData) => {
		
		let title = parentData.mode == "I" ? "실적 등록" : "실적 정보 수정";
  	 	$("#<@popupId> .tit").html( title );
		
	}
	,coworkRateVal : (obj,event) =>{

        const val = Number($(obj).nval());
        if (isNaN(val)) {
        	$(obj).val('');
        	return;
        } 
        const INCOME = Number($("#<@popupId>_resultInfo #INCOME").nval());
        const payment = (Number(val) * INCOME) / 100;
        $(event.target).attr("value", val);
        $(event.target).parent("#RATE").attr("value", val);
        $(event.target).parent().siblings("#PAYMENT").attr("value", payment).html(payment);
        
        <@popupId>.calcPayment(INCOME);
	}
	,sumCostPrice : () => {
		
		let sum = 0;
debugger;		
		$.each( $("#<@popupId>_costList tr") , function(idx,row) {
			
			sum += Number($(row).children("td[id='COST_PRICE']").attr("value") )
				
		})

		return sum;
	}
		

}
// Popup Load가 완료된후 실행 된다.
C_POP.onLoadPopup("<@popupId>", function(data) {

	<@popupId>.recvData	= data;
	<@popupId>.CONTRACT_ID = <@popupId>.recvData.contractItem.CONTRACT_ID; 
	<@popupId>.pageInit(data);
	
	<@popupId>.setHandler();

});
</script>
