<meta charset="utf-8">
<script type="text/javascript">
    var <@popupId> = {
         requestParm : {}
        ,searchList : function(){

             const requestParm = {};
             let parm = {
                  queryId        : "system.getUserList"
                 ,requestParm    : requestParm
             }
             C_COM.requestQuery(parm, function(resultData) {
                
                 let rparm = {
                          targetId   : "tableId"
                         ,list       : resultData.data
                     }
                 console.log(resultData.data)
                 C_COM.renderHtml("<@popupId>", rparm);
                 
             });
         }
        ,selectUser : function( user_id, user_nm, user_desc, e_mail ) {
            
            var peopleArr = new Array();
            console.log( "user_id["+user_id+"] user_nm["+user_nm+"] user_desc["+user_desc+"]  e_mail["+e_mail+"] ");
            var obj = new Object();
            
            obj.index = user_id;
            obj.user_id = user_id;
            obj.user_nm = user_nm;
            obj.user_desc = user_desc;
            obj.e_mail = e_mail;
            
            console.log("obj.index =>"+obj.index);
            console.log("obj.user_id =>"+obj.user_id);
            console.log("obj.user_nm =>"+obj.user_nm);
            console.log("obj.user_desc =>"+obj.user_desc);
            console.log("obj.e_mail =>"+obj.e_mail);
            
            peopleArr.push(obj);
            
            console.log(peopleArr);
            //if(isEmpty(returnData)) returnData = {};
            C_POP.close(peopleArr);
         }
        ,close : function() {
            var peopleArr = new Array();
            C_POP.close(peopleArr);
         }
    }
    // Popup Load가 완료된후 실행 된다.
    C_POP.onLoadPopup("<@popupId>", function(data) {

        //삭제 버튼 클릭      
        $('#<@popupId>_selectUser').on('click', function (e) {
            console.log("_selectUser");
            <@popupId>.selectUser1();
        })
    });
    
    
</script>
