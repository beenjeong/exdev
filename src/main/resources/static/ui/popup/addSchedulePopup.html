                htmlData += '    <button class="pay_close" onclick="<@popupId>.deleteUser(' + <@popupId>.userIndex + ');">삭제</button>';
                htmlData += '</li>';
                
                $('#<@popupId> .<@popupId>approver_list').append(htmlData);
                <@popupId>.userIndex++;
            }
