<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
			 checkedItems : []
	 		 ,excelParam : {}
			 ,pageInit : () =>{
					
				var multiboxList = { 
						 data : [
						 		 ["1111", "고객번호"	]
						 		,["2222", "고객번호1"	]
						 		,["3333", "고객번호2"	]
						 		,["4444", "고객명"		]
						 ]
					 	,targetId : "<@pageId>_multiSelect" 
					}
					C_UICOM.makeSelectBox("<@pageId>", multiboxList, "multi");	
				
				var singleboxList = { 
						 data : [
						 		 ["1111", "고객번호"	]
						 		,["2222", "고객번호1"	]
						 		,["3333", "고객번호2"	]
						 		,["4444", "고객명"		]
						 ]
					 	,targetId : "<@pageId>_selectBoxId" 
					}
					C_UICOM.makeSelectBox("<@pageId>", singleboxList, "single");				
				 
			 }
			,searchList : () => {
				
				const requestParm = {};
				var parm = {
						 queryId 		: "system.getSpCustomerList"
						,requestParm	: requestParm
				}
				<@pageId>.excelParam = parm;
				C_COM.requestQuery(parm, function(resultData) {
				
					var rparm = {
							 targetId 		: "spCustomerList"
							,list			: resultData.data
					}
				
					C_COM.renderHtml("<@pageId>", rparm);

					<@pageId>.setHandler();
				});
				
			}
			,insertItem : () => {

				<@pageId>.updateItem();
			}  
			,updateItem : () => {

				const requestParm = {};
				var parm = {
						 queryId 		: "system.updateSpCustomer"
						,requestParm	: requestParm
				}
				C_COM.requestQuery(parm, function(resultData) {
					
					if( resultData.state == 'S'){
						<@pageId>.searchList();
						console.log("Item 저장 성공");
					}				
				});
			}  
			,deleteItem : (delKey) => {
				
				var parm = {
						 queryId 		: "system.deleteSpCustomer"
						,requestParm	: {"SP_CSTM_ID":delKey}
				}
				C_COM.requestQuery(parm, function(resultData) {
					if( resultData.state == 'S'){
						<@pageId>.searchList();
						console.log("Item 삭제 성공")
					}				
				});				
			}
			,setHandler : () => {
				
				<@pageId>.chkHandler();
			    
			    $("#<@pageId>_insert").click(function(){
			    	
					<@pageId>.insertItem()
			    })
			    
			    $("#<@pageId>_delete").click(function(){
			    	
			    	<@pageId>.checkedItems.forEach( item =>{
			    		<@pageId>.deleteItem(item)
			    	})
			    	
			    })
			    
			    $("#<@pageId>_excelDownload").click(function(){
			    	
			    	<@pageId>.excelDownload("TBL_EXP_SP_CSTM");
			    })
			    
			}
			,chkHandler : () => {
				
			    $("#<@pageId>_ckAll").click(function() {

			    	const isAllChk =  $(this).prop("checked");
					$("[id^='<@pageId>_ck_']").prop("checked", isAllChk);
					
			    	const ckboxes = $("[id^='<@pageId>_ck_']");
				    <@pageId>.checkedItems = isAllChk ? ckboxes.map(function() { return this.value; }).get() : [];

			    });
			    $("[id^='<@pageId>_ck_']").click(function(){
			    	
  			        if ($(this).prop("checked")){<@pageId>.checkedItems.push($(this).val());}
			    	else { <@pageId>.checkedItems = <@pageId>.checkedItems.filter(item => item !== $(this).val());}  
			        
			        const $checkboxSelector = $("[id^='<@pageId>_ck_']")
			        const allCheckboxChecked = $checkboxSelector.length === $checkboxSelector.filter(":checked").length;
			        $("#<@pageId>_ckAll").prop("checked", allCheckboxChecked);
			        
			    });
			    
			}
			,getSingleBoxData : function() {

				var selectBoxVal = C_UICOM.getData("<@pageId>_selectBoxId");
				
				dalert(selectBoxVal);

			}	
			,getMultiSelectBoxData : function() {

				var selectBoxVal = C_UICOM.getData("<@pageId>_multiSelect");
				
				dalert(selectBoxVal);

			}
	 		,excelDownload : (title) => {
				
				const $tds = $("[name='<@pageId>_tr_0'] td");
	 			<@pageId>.excelParam["columnOrders"	] = <@pageId>.excelColumnOrder($tds, this).filter( item => item !=null );
	 			<@pageId>.excelParam["downInfo"		] = JSON.stringify({  title : title, menu : "SP CUSTOMER 관리"});
	 			<@pageId>.excelParam["requestParm"	] = JSON.stringify(<@pageId>.excelParam.requestParm );
	 			
  				let excelParam = <@pageId>.excelParam ;
 			
	    	    var xhr = new XMLHttpRequest();
	    	    var urlParams = new URLSearchParams( excelParam ).toString();
	    	    xhr.open('GET', '/excelDownload.do?'+urlParams, true);
	    	    xhr.responseType = 'blob';

	    	    xhr.onload = function() {
	    	    	
	    	        if (xhr.status === 200) {

	    	            var blob = new Blob([xhr.response], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
	    	            var url = window.URL.createObjectURL(blob);
	    	            
	    	            var a = document.createElement('a');
	    	            a.href = url;
	    	            a.download = title+'.xlsx';
	    	            
	    	            document.body.appendChild(a);
	    	            a.click();
	    	            window.URL.revokeObjectURL(url);
	    	            
	    	        } else {
	    	        	
	    	            console.error('Failed to download excel file');
	    	            
	    	        }
	    	    };
	    	    
	    	    xhr.send();
			},
			excelColumnOrder : ($tds) =>{
			
	  				let columnOrders = [];
	  				
	  				$.each( $tds, function(){
						const column = $(this).attr("id") ;
						if( column )
	  						columnOrders.push( $(this).attr("id") );
	  				})
	  				
	  				return columnOrders;
			}
	}

	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		<@pageId>.pageInit();
		<@pageId>.searchList();

	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
