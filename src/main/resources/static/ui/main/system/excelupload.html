<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		loadData : function() {
			var parm = {
				 queryId 		: "system.getExcelUploadTableList"
				,requestParm	: {}
			}
			C_COM.requestQuery(parm, function(resultData) {
				dalert(resultData);
			});
			
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		<@pageId>.loadData();
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<div class="cont_wrap">
	<div class="cont_top">
		<h2><i class="icon_bullet"></i>Excel Upload 관리</h2>
	</div>
	<div class="sec_scroll">
		<section class="sec_wrap">
			<div class="cont_box">
				<h3>Excel Upload 관리 목록</h3>
				<!-- search area -->
				<div class="search_area">
					<div class="search_right">
		                <strong class="total">Total: <span class="pointColr">3</span></strong>
		            </div>
				</div>

				<!-- 테이블 -->
				<div class="tbl01 col mt15">
					<table>
						<caption>표 캡션</caption>
						<colgroup>
							<col style="width:50px;"/>
							<col style="width:200px;"/>
							<col style="width:*"/>
							<col style="width:150px;"/>
							<col style="width:150px;"/>
							<col style="width:150px;"/>
						</colgroup>
						<thead>
							<tr>
								<th scope="col">Num</th>
								<th scope="col">Table Name</th>
								<th scope="col">Column List</th>
								<th scope="col">Sample Upload</th>
								<th scope="col">Sample Download</th>
								<th scope="col">Excel Upload</th>
							</tr>
						</thead>
						<tbody id="tableId">
						</tbody>
                        <script type="text/x-jsrender" id="tableId_template">    
                            {{for list}}
							<tr>
								<td>{{:#index + 1}}</td>
								<td>{{:APPROVAL_DATE}}</td>
								<td class="tl"><a href="javascript:<@pageId>.apprDtlPopup('{{:APPROVAL_ID}}');">{{:TITLE}}</a></td>
								<td>{{:stateStr}}</td>
								<td>{{:COMPLETE_DATE}}</td>
							</tr>
                            {{/for}}
                        </script>
                        <script type="text/x-jsrender" id="tableId_noData_template">    
                           <tr>    
                               <td colspan=5>자료가 없습니다.</td>    
                           </tr>
                        </script>
					</table>
				</div>
			</div>
		</section>
	</div>
</div>
