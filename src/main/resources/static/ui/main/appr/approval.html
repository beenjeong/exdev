<script type="text/javascript">

    var <@pageId> = {
    		 userIndex : 0		
            ,userArr : []
            ,fileNo : 0
            ,filesArr : []
		    ,searchApproval : () => {
		        console.log("======= 부모창 searchApproval =======");
		        
		        let requestParm = {};
		        requestParm["state"]  = "REQUEST";
		                    
		     } 
		    ,apprReqPopup : function() {    
		        console.log("======= popup_appr_apprDtlPopup =======>");
		        let requestParm = {}
		        C_POP.open('popup_appr_apprReqPopup', requestParm, function() {
		            console.log("======= 부모창 retData =======");
		            <@pageId>.searchApproval();
		        });
		        
		     }
		   
    }    
    // Page Load가 완료된후 실행 된다.
    C_PM.onLoadPage("<@pageId>", function() {

        //조회 버튼 클릭      
        $('#<@pageId>_apprReqPopupBtn').on('click', function (e) {
            <@pageId>.apprReqPopup();
        })
    });
    // History back으로 이동해왔을 경우 이루틴이 실행된다.
    C_HM.onReturn("<@pageId>", function(pageId, data) {

    });
</script>
