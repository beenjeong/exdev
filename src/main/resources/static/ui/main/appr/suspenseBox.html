<meta charset="utf-8">
<script type="text/javascript">
    var <@pageId> = {
             approvalList : [] 
            ,excelParamGrp : {}
            ,searchApproval : () => {
            	    console.log("======= 부모창 searchApproval =======");
                    
                    let requestParm = {};
                    
                    requestParm["approvalUserId"]  = 'trigger11kr';
                    requestParm["searchType"]  = "SUSPENSE";
                    
                    let parm = {
                         queryId        : "approval.getApprovalUserState"
                        ,requestParm    : requestParm
                    }
                    <@pageId>.excelParamGrp= parm;//엑셀
                    C_COM.requestQuery(parm, function(resultData) {
                        console.log( resultData.data);
                        <@pageId>.approvalList = resultData.data;
                        let rparm = {
                                 targetId   : "tableId"
                                ,list       : resultData.data
                            }
                        C_COM.renderHtml("<@pageId>", rparm);
                        <@pageId>.setHandler();//엑셀
                    });            
            }
            ,setHandler : () => {//엑셀s
                 
                $("[name='<@pageId>_excelDownload']").off().on("click",function(){
                    console.log("_excelDownload");
                    const sectionId = $(this).closest("section").attr("id");
                    <@pageId>.excelDownload(sectionId,"미결함 목록");
                })
            }       
            ,excelDownload : (sectionId,title) => {
                console.log("excelDownload sectionId ==>"+sectionId);
                let excelParam = {};
                excelParam = <@pageId>.excelParamGrp

                console.log("excelDownload  excelParam ===="+excelParam);
                
                const $hds = $("#"+sectionId + " #<@pageId>_headingColName th");
                const $tds = $("#"+sectionId + " [name='<@pageId>_tr_0'] td");

                console.log("sectionId  ===="+sectionId);
                _excelDownload($hds, $tds, excelParam, title );
                
            }
            ,apprDtlPopup : function(uuid) {    
                console.log("======= apprDtlPopup uuid =======>"+uuid);
                let requestParm = {}
                requestParm["uuid"] = uuid;
                C_POP.open('popup_apprDtlPopup', requestParm, function() {
                    //console.log("======= 부모창 retData =======");
                });
             } /* 결재하기 */
            ,apprComplete : function(uuid) {    
                console.log("======= apprComplete uuid =======>"+uuid);
                let requestParm = {};
                requestParm["approvalUuid"]  = uuid;
                requestParm["approvalUserId"]  = 'windrider';
                requestParm["state"]  = 'COMPLETE';
                
                var parm = {
                     serviceId              : "ApprovalService.approvalComplete"
                    ,requestParm            : requestParm
                }
                
                C_COM.requestService(parm, function(resultData) {
                    dalert("결재에 성공하였습니다.");
                    <@pageId>.apprUpdate(uuid);
                });
                
             } /* 결재 상태 변경하기 */
            ,apprUpdate : function(approvalUuid) {    
                console.log("======= apprUpdate approvalUuid =======>"+approvalUuid);
                let requestParm = {};
                requestParm["approvalUuid"]  = approvalUuid;
                requestParm["state"]  = 'DECISION';
                
                var parm = {
                     serviceId              : "ApprovalService.apprUpdate"
                    ,requestParm            : requestParm
                }
                
                C_COM.requestService(parm, function(resultData) {
                    
                    
                });
                
             }
    }
    // Page Load가 완료된후 실행 된다.
    C_PM.onLoadPage("<@pageId>", function() {
        <@pageId>.searchApproval();

        //조회 버튼 클릭      
        $('#<@pageId>_apprReqPopupBtn').on('click', function (e) {
            <@pageId>.apprReqPopup();
        })
        
        
    });
    // History back으로 이동해왔을 경우 이루틴이 실행된다.
    C_HM.onReturn("<@pageId>", function(pageId, data) {

    });
</script>

        <div class="cont_wrap">
            <div class="cont_top">
                <h2><i class="icon_bullet"></i>미결함</h2>
            </div>
            <div class="sec_scroll">
                <section class="sec_wrap" id="<@pageId>_apprList_section">
                    <div class="cont_box">
                        <h3>미결함 목록</h3>
                        <!-- search area -->
                        <div class="search_area">
                            <span class="tit01">조회기간</span>
                            <div class="calendar_wrap">
                                <input type="text" class="datepicker" style="width:132px">
                            </div>
                            <div class="search_right">
                                <button type="button" class="btn fl" name="<@pageId>_excelDownload"><i class="icon_download"></i> Excel 다운로드</button>
                                <div class="select_box fl" style="width:132px">
                                    <button type="button" class="btn radio"><span>50개 보기</span></button>
                                    <ul class="select_lst">
                                    </ul>
                                </div>
                            </div>
                        </div>


                        <!-- 테이블 -->
                        <div class="tbl01 col mt15">
                            <table>
                                <caption>표 캡션</caption>
                                <colgroup>
                                    <col style="width:50px;"/>
                                    <col style="width:130px;"/>
                                    <col style="width:120px;"/>
                                    <col style="width:*"/>
                                    <col style="width:100px;"/>
                                    <col style="width:100px;"/>
                                </colgroup>
                                <thead>
                                    <tr id="<@pageId>_headingColName">
                                        <th scope="col">Num</th>
                                        <th scope="col">상신일</th>
                                        <th scope="col">상신자</th>
                                        <th scope="col">제목</th>
                                        <th scope="col">상태</th>
                                        <th scope="col">결재</th>
                                    </tr>
                                </thead>
                                <tbody id="tableId">
                                </tbody>
                                <script type="text/x-jsrender" id="tableId_template">    
                                    {{for list}}
                                        <tr id="trId_{{:#index}}" name="<@pageId>_tr_{{:#index}}" value='{{:APPROVAL_ID}}'>
                                            <td id='ROWNUM'          value='{{:ROWNUM}}'         >{{:ROWNUM}}    </td>
                                            <td id='APPROVAL_DATE1'  value='{{:APPROVAL_DATE1}}'  >{{:APPROVAL_DATE1}}</td>
                                            <td id='REQUEST_USER'    value='{{:REQUEST_USER}}'  >{{:REQUEST_USER}}</td>
                                            <td id='TITLE'           value='{{:TITLE}}'         class="tl"><a href="javascript:void(0);" onclick="<@pageId>.apprDtlPopup('{{:UUID}}');">{{:TITLE}}</a></td>
                                            <td id='STATE'           value='{{:STATE}}'          ><span class="state paying">{{:STATE}}</span></td>
                                            <td id='UUID'            value='{{:UUID}}'         >
                                                <button class="btn">
                                                    <a href="javascript:void(0);" onclick="<@pageId>.apprComplete('{{:UUID}}');">결재하기</a>
                                                </button>
                                            </td>
                                        </tr>
                                    {{/for}}
                                </script>
                                <script type="text/x-jsrender" id="tableId_noData_template">    
                                   <tr>    
                                       <td colspan=6>자료가 없습니다.</td>    
                                   </tr>
                                </script>
                            </table>
                        </div>
                        <!-- paging -->
                        <div class="paging">
                            <a href="#none" class="btn_pg_first disabled">첫번째 페이지</a>
                            <a href="#none" class="btn_pg_prev disabled">이전 페이지</a>
                            <strong title="현재 페이지">1</strong>
                            <a href="#none">2</a>
                            <a href="#none">3</a>
                            <a href="#none">4</a>
                            <a href="#none">5</a>
                            <a href="#none" class="btn_pg_next">다음 페이지</a>
                            <a href="#none" class="btn_pg_last">마지막 페이지</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
