<meta charset="utf-8">
<script type="text/javascript">
var <@pageId> = {
		 checkedItems : []
 		,excelParam : {}
		,pageInit : () =>{
			
		}
		,searchList : (searchName) => {
			
			const requestParm = { USER_NM : searchName };
			
			var parm = {
					 queryId 		: "conResult.getContractList"
					,requestParm	: requestParm
			}
			<@pageId>.excelParam = parm;
			C_COM.requestQuery(parm, function(resultData) {
				var rparm = {
						 targetId 		: "<@pageId>_contractList"
						,list			: resultData.data
				}
			
				C_COM.renderHtml("<@pageId>", rparm);
				<@pageId>.setHandler();
			});
		}
		,updateItem : (param) => {

			const requestParm = param ? param : {} ;
			requestParm["SP_CSTM_ID"] = G_VAL.SP_CSTM_ID;
			if( !requestParm["CONTRACT_ID"] || requestParm["CONTRACT_ID"] == ''){
				requestParm["CONTRACT_ID"] = C_COM.makeUniqueId();
			}			
			var parm = {
						queryGroup : [
							 {
								 queryId 		: "conResult.updateContract"
								,requestParm	: requestParm
							 }
	  						/* ,{
								 queryId 		: "conResult.updateContractMember"
								,requestParm	: requestParm
							 }  */
						]
			}
			C_COM.requestQuery(parm, function(resultData) {

				if( resultData.state == "S"){

					<@pageId>.searchList();
				
				}else{
					alert(resultData.msg)
				}
			});				
		} 
		,deleteItem : (delKey) => {
			
			var parm = {
					 queryId 		: "conResult.deleteContract"
					,requestParm	: delKey
			}
			C_COM.requestQuery(parm, function(resultData) {
				if( resultData.state == 'S'){
					
					<@pageId>.searchList();

				}				
			});				
		}
		, deleteOne : (key) =>{
			
    		const CONTRACT_ID	= key;
    		<@pageId>.deleteItem({CONTRACT_ID:CONTRACT_ID})
    		
		}
		,setHandler : () => {
			
			<@pageId>.chkHandler();
		    
		    $("#<@pageId>_insert").click(function(){
		    	
				<@pageId>.openPopup();

		    })
		    
		    $("#<@pageId>_delete").click(function(){
		    	
		    	<@pageId>.checkedItems.forEach( key =>{
					<@pageId>.deleteOne(key);
		    	})
		    	
		    })
		    
		    $("#<@pageId>_excelDownload").click(function(){

 		    	const $hds = $("#<@pageId>_headingColName th");
		    	const $tds = $("[name='<@pageId>_tr_0'] td");
		    	_excelDownload($hds,$tds, <@pageId>.excelParam ,"직원 리스트");  
		    	
		    })
		    
		    $("[id^='<@pageId>_modify_']").off().on('click',function(){

		    	const index = $(this).attr("index");
				const $tds = $("[name='<@pageId>_tr_"+index+"'] td");
				<@pageId>.openPopup($tds);
				
		    })
		    
		    $("[id^='<@pageId>_delete_']").off().on('click',function(){

		    	
		    	const key = $(this).attr("key");
				<@pageId>.deleteOne(key);
				
		    })
		    
		    
			$("#<@pageId>_search").click( () =>{
		    	<@pageId>.searchList();
		    })
		    
		}
		,chkHandler : () => {
			
		    $("#<@pageId>_ckAll").click(function() {

		    	const isAllChk =  $(this).prop("checked");
				$("[id^='<@pageId>_ck_']").prop("checked", isAllChk);
				
		    	const ckboxes = $("[id^='<@pageId>_ck_']");
			    <@pageId>.checkedItems = isAllChk ? ckboxes.map(function() { return this.value; }).get() : [];

		    });
		    $("[id^='<@pageId>_ck_']").click(function() {

			        if ($(this).prop("checked")){<@pageId>.checkedItems.push($(this).val());}
		    	else { <@pageId>.checkedItems = <@pageId>.checkedItems.filter(item => item !== $(this).val());}  
		        
		        const $checkboxSelector = $("[id^='<@pageId>_ck_']")
		        const allCheckboxChecked = $checkboxSelector.length === $checkboxSelector.filter(":checked").length;
		        $("#<@pageId>_ckAll").prop("checked", allCheckboxChecked);
		        
		    });
		    
		}		
		,openPopup : ($tds) => {

			let param = [];	
			$.each( $tds , function(){
				console.log(""+this)
				const key = $(this).attr("id");
				const val = $(this).attr("value");
				param.push( { "key": key, "val": val } );
				
			})

			C_POP.open('popup_contractUpdatePopup', {param:param, mode:param.length > 0 ? "U" : "I"}, function(retData) {
				
				if(isValid(retData)){
					<@pageId>.updateItem(retData);
				}
				
			});
			
		}
		,goPage : (pageId,rowId) => {
			
			const $tds = $(`[name='<@pageId>_tr_${rowId}']`)
			const jsonObject = {};
			
			$tds.children("td").each(function() {
				
			    const id = this.id;
			    const value = $(this).text().trim();
				if( id )
			    	jsonObject[id] = value;
			});
			
			C_PM.movePage( pageId.trim(), jsonObject );
			
		}
 		,nameSearch : (e) => {
			
			 if (e.key === "Enter") {
				 
			        var USER_NM = event.target.value;
					<@pageId>.searchList( USER_NM );
			}
		}
}

// Page Load가 완료된후 실행 된다.
C_PM.onLoadPage("<@pageId>", function() {

	<@pageId>.pageInit();
	<@pageId>.searchList();
	

});
// History back으로 이동해왔을 경우 이루틴이 실행된다.
C_HM.onReturn("<@pageId>", function(pageId, data) {
	<@pageId>.searchList();
});
</script>
