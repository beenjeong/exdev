<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
         createChart         : (container, categories, series)=>_createChart(container, categories, series)

	    ,pageInit : () => {
            
            var parm = {
            		queryId  : "dashboardCorPerformance.getSalesRanking"
            	   ,requestParm   : {CONTRACT_TYPE : "MONTHLY"}
            }
            C_COM.requestQuery(parm, function(resultData) {

                <@pageId>.setChart11(resultData );
                <@pageId>.setChart12(resultData );
                
                let rparm11 = {
                        targetId   : "tableId11"
                       ,list       : resultData.data
                }
                C_COM.renderHtml("<@pageId>", rparm11);

                let rparm12 = {
                        targetId   : "tableId12"
                       ,list       : resultData.data
                }
                C_COM.renderHtml("<@pageId>", rparm12);
                
            });

            var parm13 = {
                    queryId  : "dashboardCorPerformance.getRegionsRanking"
                   ,requestParm   : {CONTRACT_TYPE : "MONTHLY"}
            }
            C_COM.requestQuery(parm13, function(resultData) {

            	<@pageId>.setChart13(resultData);
                
                let rparm13 = {
                        targetId   : "tableId13"
                       ,list       : resultData.data
                }
                C_COM.renderHtml("<@pageId>", rparm13);
            });

            <@pageId>.setChart21( "resultData" );
            <@pageId>.setChart22( "resultData" );
            <@pageId>.setChart31( "resultData" );
            <@pageId>.setChart32( "resultData" );
            
            
		}

        
        ,setChart11 : (resultData) =>{
            console.log("=== setChart11");
            
            var categoriesArr = []; 
            var dataArr = [];
            
            for (var i=0; i<resultData.data.length; i++){

                dataArr[i] = resultData.data[i].VALUE;
                 
            }
            
            
            $("#<@pageId>_chart11").highcharts({

                    text: '',
                    align: 'left'

                        style: {
                            color: '#8A8C92',
                            fontFamily: 'Noto Sans KR',
                            fontSize: '11px'

                    crosshair: true

                    labels: {
                        format: '{value}백만',
                        style: {

                        }
                    },
                    title: {
                        text: ''
                    }

                        text: '',
                        style: {
                        }
                    },
                    labels: {
                        format: ' '
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true
                },
                legend: {
                    align: 'right',
                    x:0,
                    verticalAlign: 'top',
                    y: 0,
                    itemStyle: {
                        color: '#8A8C92',
                        fontFamily: 'Noto Sans KR',
                        fontSize: '11px'

 <div class="cont_wrap">

                 <li><a id="#<@pageId>_tab5">가맹점 리스트및 현황</a></li>
                 <li><a id="#<@pageId>_tab6">재무제표</a></li>
             </ul>
