<meta charset="utf-8">
<script type="text/javascript">
var <@pageId> = { 
		pageInit  : () =>{
			
			_pieChart('<@pageId>_goalAcieveRate_chart' ,[{
		        type: 'pie',
		        name: 'Browser share',
		        innerSize: '82%',
		        data: [
		            ['목표 순매출 달성률', 58.43],
		            ['', 41.57]
		        ]
		    }] )

			_createChart("<@pageId>_transition_chart" , ['202307', '202308', '202309', '202310', '202311', '202312',
	            '202401', '202402', '202403', '202404', '202405', '202406'] , [{
			        name: '2023년',
			        type: 'column',
			        yAxis: 0,
			        data: [100, 140, 160, 180, 190, 240, 160, 140, 150,
			            120, 130, 170],
			        tooltip: {
			            valueSuffix: '억'
			        }

			    }] )
			    
			const transitionData = [
				 ["susuRyo","수수료 합계 추이"]
				,["monthlybosu","월자문 보수 추이"]
				,["consultingbosu","컨설팅 보수 추이"]
				,["consultingcustomer","자문 고객 추이"]
			]
			var singleboxList = { 
				  data 			: transitionData
			 	,targetId 		: "<@pageId>_selectorChart" 
			}
			C_UICOM.makeSelectBox(singleboxList, "single");
			var singleboxList2 = { 
				  data 			: transitionData
			 	,targetId 		: "<@pageId>_selectorChart2" 
			}
			C_UICOM.makeSelectBox(singleboxList2, "single");


			const toDate	= dayjs().format("YYYY-MM-DD");
			const fromDate 	= dayjs().subtract(1, 'month').format("YYYY-MM-DD");
			$("#<@pageId>_fromDate").val(fromDate);
			$("#<@pageId>_toDate").val(toDate);

		}
}
// Page Load가 완료된후 실행 된다.
C_PM.onLoadPage("<@pageId>", function() {
	
		<@pageId>.pageInit();

});
// History back으로 이동해왔을 경우 이루틴이 실행된다.
C_HM.onReturn("<@pageId>", function(pageId, data) {

});
</script>
