<meta charset="utf-8">
<script type="text/javascript">
    var <@compId> = {
             searchedRows : [] // 페이지
            ,pageInit : () => {
                
                
            }
    }
    // Component Load가 완료된후 실행 된다.
    C_COMP.onLoadComp("<@compId>", function(data) {
        <@compId>.pageInit();
    });
</script>

<div class="container">
    <div class="cont_wrap lnb_none">
        <div class="cont_top">
            <h2><i class="icon_bullet"></i>매장별 매출 분석</h2>
        </div>
        <div class="sec_scroll">
            <section class="sec_wrap">
                <div class="cont_box col1">
                    <h3>매출 비교 그래프</h3>
                    <div class="price"></div>
                    <span class="prepare"></span>
                    <figure class="highcharts-figure">
                        <div class="chart221" id="<@pageId>_chart411" style="width:100%; height:280px; margin:0 auto"></div>
                    </figure>
                </div>
            </section>
            <section class="sec_wrap">
                <div class="cont_box col2">
                    <h3>매출액 순위</h3>
                    <div class="price">&nbsp;</div>
                    <figure class="highcharts-figure">
                        <div class="chart111" id="<@pageId>_chart111" style="width:100%; height:280px; margin:0 auto"></div>
                    </figure>
                    
                    <!-- 전체 계약 리스트 -->
                    <div >
                        <h3>지점명</h3>
                        <!-- 테이블 -->
                        <div class="tbl01 col">
                            <table>
                                <caption>표 캡션</caption>
                                <colgroup>
                                    <col style="width:40px;"/>
                                    <col style="width:150px;"/>
                                    <col style="width:100px;"/>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">지점명</th>
                                        <th scope="col">계</th>
                                    </tr>
                                </thead>
                                <tbody id="tableId111">
                                </tbody>
                                <script type="text/x-jsrender" id="tableId111_template">    
                                    {{for list}}
                                        <tr id="trId_{{:#index}}" name="<@pageId>_tr_{{:#index}}" '>
                                            <td id='INDEX'           value='{{:#index + 1}}' >{{:#index + 1}}</td>
                                            <td id='NAME'            value='{{:STORE_NM3}}'  >{{:STORE_NM3}}</td>
                                            <td id='VALUE'           value='{{:AMOUNT}}'  >{{:AMOUNT}}</td>
                                        </tr>
                                    {{/for}}
                                </script>
                                <script type="text/x-jsrender" id="tableId111_noData_template">    
                                   <tr>    
                                       <td colspan=3>자료가 없습니다.</td>    
                                   </tr>
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="cont_box col2">
                    <h3>영업이익별 순위</h3>
                    <div class="price">&nbsp;</div>

                    <figure class="highcharts-figure">
                        <div class="chart112" id="<@pageId>_chart112" style="width:100%; height:280px; margin:0 auto"></div>
                    </figure>
                    <!-- 지점 리스트 -->
                    <div >
                        <h3>지점명</h3>
                        <!-- 테이블 -->
                        <div class="tbl01 col">
                            <table>
                                <caption>표 캡션</caption>
                                <colgroup>
                                    <col style="width:40px;"/>
                                    <col style="width:150px;"/>
                                    <col style="width:100px;"/>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">지점명</th>
                                        <th scope="col">계</th>
                                    </tr>
                                </thead>
                                <tbody id="tableId112">
                                </tbody>
                                <script type="text/x-jsrender" id="tableId112_template">    
                                    {{for list}}
                                        <tr id="trId_{{:#index}}" name="<@pageId>_tr_{{:#index}}" '>
                                            <td id='INDEX'           value='{{:#index + 1}}' >{{:#index + 1}}</td>
                                            <td id='NAME'            value='{{:STORE_NM3}}'  >{{:STORE_NM3}}</td>
                                            <td id='VALUE'           value='{{:AMOUNT}}'  >{{:AMOUNT}}</td>
                                        </tr>
                                    {{/for}}
                                </script>
                                <script type="text/x-jsrender" id="tableId112_noData_template">    
                                   <tr>    
                                       <td colspan=3>자료가 없습니다.</td>    
                                   </tr>
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sec_wrap">
                <div class="cont_box col1">
                    <h3>마진 비교 그래프</h3>
                    <div class="price"></div>
                    <span class="prepare"></span>
                    <figure class="highcharts-figure">
                        <div class="chart231" id="<@pageId>_chart431" style="width:100%; height:280px; margin:0 auto"></div>
                    </figure>
                </div>
            </section>
        </div>
    </div>
</div>
