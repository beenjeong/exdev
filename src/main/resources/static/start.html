	<script type="text/javascript">
		$(function() {
			//
			C_PM.movePage("sample_index");
			
			var url = "/requestQuery.do";
			var xhr = new XMLHttpRequest();
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function() {
			    if (xhr.readyState == 4 && xhr.status == 200) {
			
			        var responseData = JSON.parse(xhr.responseText).data;
			        let menuTemplate = [];
			        responseData.forEach( menu => {
			        	const pageId = menu.PAGE_ID;
			        		
						let template = `<li><a href="javascript:goPage('${pageId}');">${menu.MENU_DESC}</a></li>`
			        	
						menuTemplate.push(template);
			        })
			        
					$("#lnbMenuList").html(menuTemplate.join(''))
			    }
			};
			
			var requestData = JSON.stringify({ "queryId": "admin.getMenuList" ,"requestParm":{}});
			xhr.send(requestData);
		});
		
		var sessionInfo = {}
		
		function goPage(pageId) {
			
			C_PM.movePage(pageId.trim());
		}
		
		function showLeftMenuToggle() {
			 $("#mainContainer").toggleClass('collapse');
		}
	</script>

		<script type="text/x-jsrender" id="_comMultibox_template">	
			<button type="button" class="btn arrow" uid="{{:targetId}}">

		                <input uid="{{:targetId}}" type="checkbox" nametext="{{:NM}}" value="{{:CD}}" id="mutli{{:~targetId}}{{:#index}}" onClick="C_UICOM.clickMultiBox('{{:~targetId}}')"><label uid="{{:targetId}}" for="mutli{{:~targetId}}{{:#index}}">{{:NM}}</label>

		</script>
